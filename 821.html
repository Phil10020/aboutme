<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS選擇器練習</title>
<style type="text/css">
body{
	font-size:20px;font-family:"微軟正黑體";
}
h3{
	font-size:30px;text-decoration:underline;
}
div.content{
	padding:10px;border:3px dashed #888888;width:200px
}
.box{position:relative;left:70px;top:50px;width:100px;height:50px;background-color:blue}
#btn{
	border:2px solid #8888ff;
	background-color:#ffffff;padding:5px;
}
#btn:hover{
	background-color:#888888;
}
input:focus{
	border:2px solid #ff0000;
}
a{
	color:#88ff88;
}
.favorit a{
	color:#88ffff;
}
</style>
</head>
<body>
	<h3>自我介紹</h3>
	<div class="content">姓名</div>
	<div>Phil</div>
	<div class="box"></div>
	<div>長方<span style="position:relative;top:-15px;font-size:2px">2</span>形</div>
	<h2>我的最愛</h2>
	<ul class="favorit">
		<li><a href="https://www.google.com.tw/">GOOGLE</a></li>
		<li><a href="https://www.facebook.com/kidcastle.gyao">巨耀分校</a></li>
	</ul>
	<h2>影視網站</h2>
	<ul class="content">
		<li><a href="https://www.youtube.com/">youtube</a></li>
	</ul>
	<h2>與我聯絡</h2>
	<div class="content">
	<div>訊息欄<input type="text"/><button id="btn">送出</button>
</body>
